<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-200">
    <header class="title mt-10 mb-10">
        <h1 class="text-5xl font-bold text-center">Bank Transaction</h1>
    </header>
    <main class="main-section">
        <section class="status mb-10 mx-32">
            <section class="grid grid-cols-3 grid gap-4">
                <div class="bg-blue-200 p-10 rounded-lg">
                    <h3 class="text-2xl font-bold">Deposit History</h3>
                    <h3 class="text-2xl font-bold">$<span id="deposit-history">0</span></h3>
                </div>
                <div class="bg-pink-200 p-10 rounded-lg">
                    <h3 class="text-2xl font-bold">Withdraw History</h3>
                    <h3 class="text-2xl font-bold">$<span id="withdraw-history">0</span></h3>
                </div>
                <div class="bg-yellow-200 p-10 rounded-lg">
                    <h3 class="text-2xl font-bold">Available Balance</h3>
                    <h3 class="text-2xl font-bold">$<span id="balance">0</span></h3>
                </div>
            </section>
        </section>
        <section class="transaction mx-32">
            <section class="grid grid-cols-2 gap-4">
                <div class="bg-purple-200 p-10 rounded-lg">
                    <h3 class="text-2xl font-bold mb-5">Deposit Amount</h3>
                    <input id="deposit-field" class="block mb-5 rounded w-80 h-10" type="text"
                        placeholder="Enter Amount">
                    <button id="btn-deposit" class="bg-green-500 px-3 py-1 rounded text-white"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-blue-200 p-10 rounded-lg">
                    <h3 class="text-2xl font-bold mb-5">Withdrawal Amount</h3>
                    <input id="withdraw-field" class="block mb-5 rounded w-80 h-10" type="text"
                        placeholder="Enter Amount">
                    <button id="btn-withdraw" class="bg-green-500 px-3 py-1 rounded text-white"
                        type="submit">Withdraw</button>
                </div>
            </section>
        </section>
    </main>

    <!-- JS -->
    <script src="depositWithdraw.js"></script>
</body>

</html>
