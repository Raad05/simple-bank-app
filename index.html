<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-200">
    <header class="title mt-10 mb-10">
        <h1 class="text-5xl font-bold text-center">Login form</h1>
    </header>
    <main class="main-section mx-auto w-2/4 text-center">
        <section class="login-form bg-blue-200 p-10">
            <h1 class=" text-3xl mb-5 font-bold">Please Login</h1>
            <input class="block mb-3 w-1/2 rounded mx-auto" type="email" name="" id="email-submit"
                placeholder="Email Address">
            <input class="block mb-3 w-1/2 rounded mx-auto" type="password" name="" id="password-submit"
                placeholder="Password">
            <button id="submit-btn" class="bg-green-500 px-3 py-1 rounded text-white" type="submit">Submit</button>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
